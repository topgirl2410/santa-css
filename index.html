<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los renos de santa claus</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <header class="title">
            <h1>Los renos de santa claus</h1>
        </header>
        <div class="santa">
            <img src="/img/santa.png" alt="Santa">
        </div>

        <section class="reindeer-grid">

            <!-- COLUMNA IZQUIERDA -->
            <div class="column">
                <div class="reindeer">
                    <img src="/img/reno.png">
                    <div class="names">
                        <p>Dasher</p>
                        <p>Saltador</p>
                    </div>
                </div>

                <div class="reindeer">
                    <img src="/img/reno.png">
                    <div class="names">
                        <p>Dancer</p>
                        <p>Bailarín</p>
                    </div>
                </div>

                <div class="reindeer">
                    <img src="/img/reno.png">
                    <div class="names">
                        <p>Prancer</p>
                        <p>Saltarín</p>
                    </div>
                </div>

                <div class="reindeer">
                    <img src="/img/reno.png">
                    <div class="names">
                        <p>Vixen</p>
                        <p>Furioso</p>
                    </div>
                </div>
            </div>

            <!-- COLUMNA DERECHA -->
            <div class="column">
                <div class="reindeer">
                    <img src="/img/reno.png">
                    <div class="names">
                        <p>Comet</p>
                        <p>Cometa</p>
                    </div>
                </div>

                <div class="reindeer">
                    <img src="/img/reno.png">
                    <div class="names">
                        <p>Cupid</p>
                        <p>Cupido</p>
                    </div>
                </div>

                <div class="reindeer">
                    <img src="/img/reno.png">
                    <div class="names">
                        <p>Donner</p>
                        <p>Trueno</p>
                    </div>
                </div>

                <div class="reindeer">
                    <img src="/img/reno.png">
                    <div class="names">
                        <p>Blitzen</p>
                        <p>Relámpago</p>
                    </div>
                </div>
            </div>

        </section>



        <footer class="leader">
            <img src="img/reno.png">
            <p>Rudolph</p>
            <p>Rodolfo</p>
        </footer>
    </main>
</body>

</html>
